			<div class="row-fluid">
				<div class="login-box">
					<div class="icons">
					</div>

					<h2>Sign In to your account !</h2>
					<form class="form-horizontal" method="post" id="connexion">
						<fieldset>
							
							<div class="input-prepend" title="Username">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="type username"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="type password"/>
								<br></br>
								
								</div>
								<div class="btn-group btn-group" role="group" aria-label="First group">
									    <p style="font-size: 15px!important;">Are you a doctor ?</p>
								</div> <!--I prefer do it with javascript and store the data on the javascript than to do it with radio button which aren't user friendly on phone/tablet -->
								<div class="btn-group" role="group" aria-label="Second group" style="opacity: 0.6; margin-left: 100px;" title="Yes-No">
									<input onclick="IsADoctor(0);" type="button" class="btn btn-success btn-secondary" value="Yes" />
								    <input onclick="IsADoctor(1);" type="button" class="btn btn-danger btn-secondary" value="No"/>
								</div>
		
							<div class="clearfix"></div>
							


							<label class="remember" for="remember"><input type="checkbox" id="remember"/>Remember me</label>

							<div class="button-login">	
								<button class="btn btn-primary" type="submit">Login</button>
							</div>
							<div class="clearfix"></div>
					</form>
					<hr>
					<h3>Forgot Password?</h3>
					<p>
						<a href="#">click here</a> to get a new password.
					</p>	
					<p id="wrong" style="color:red!important"></p>
				</div><!--/span-->
				<div class="login-box" style="margin-top: -50px; opacity:0.5;">
					<form action ="index" method="get" style="margin: 0 !important">
						<button action="index" class="btn btn-large btn-primary btn-round" style="width: 100%;">Came back to the site</button>
					</form>
				</div><!--/span-->
